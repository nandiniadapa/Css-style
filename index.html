<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form (Basic)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <label class="google-form-basic">
     <h1>Google Form (Basic)</h1>
        <form action="#" method="post" novalidate>
            <label for="full-name">Full Name</label>
            <input id="full-name" name="full-name" type="text" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required>

            <label for="feedback">Feedback</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback"></textarea>

            <fieldset class="rating">
                <legend>Rate this form</legend>
                <div class="radio-group">
                    <input type="radio" id="good" name="rating" value="good">
                    <label for="good">Good</label>

                    <input type="radio" id="average" name="rating" value="average">
                    <label for="average">Average</label>

                    <input type="radio" id="poor" name="rating" value="poor">
                    <label for="poor">Poor</label>
                </div>
            </fieldset>

            <div class="actions">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
