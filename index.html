<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale1.0">
    <title>1.Google Form(Basic)</title>
    <link rel="stylesheet" href="style.css">
    <h1>1.Google Form(Basic)</h1>
    </head>
    <body>
        <div class="Google Form(Basic)"></div>
    <label class="Full- Name">Full Name</label>
    <br>
    <input type="text" placeholder="Enter your name"/>
    <br>
    <label id="Email"> Email</label>
    <br>
    <input type="text" placeholder="Enter your email"/>
    <br>
    <label id="Feedback">Feedback</label>
    <br>
    <input type="text" placeholder="Write your feedback"/>
    <br>
    <label>Rate this form</label><br>
    <input type="radio" id="good" name="rating" value="Good">
    <label>Good</label>
    <input type="radio" id="average" name="rating" value="average">
    <label>Average</label>
    <input type="radio" id="poor" name="rating" value="poor">
    <label>Poor</label>
    <div>
    <button class="submit-buttton">submit</button>
    </div>
    
    </body>
     </html>
